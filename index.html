<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdCombo TZt</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/burger.png" alt="burger-logo" class="burger" />
      <img src="./images/diamond.png" alt="logo" class="diamond" />
    </header>
    <main>
      <section class="first-section">
        <aside class="hide"></aside>
        <h1 class="first-section__title">Закончились кредиты?</h1>
        <div class="sale hide"></div>
        <div class="slider">
          <div class="buy"> <span class="offer">One time offer!</span> 50 <span class="credit">CR</span>/$5</div>
          <div class="buy">150 <span class="credit">CR</span>/17</div>
          <div class="buy">300 <span class="credit">CR</span>/35</div>
          <div class="buy">500 <span class="credit">CR</span>/$55</div>
          <div class="buy">1000 <span class="credit">CR</span>/$105</div>
          <div class="buy">1000 <span class="credit">CR</span>/$105</div>
        </div>
        <div class="slider-circles" id="slider-circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <button class="first-section_button">Try now</button>
        <label for="policy" class="policy">
          <input type="checkbox" id="policy" class="hide" />
          <span class="custom-checkbox"></span>
          <p class="policy-text">
            By clicking Checkbox you agree and accept our
            <span class="purple">Privacy Policy</span>, and
            <span class="purple">Terms of use</span>
          </p>
        </label>
      </section>

      <section class="second-section">
        <picture>
          <img
            src="images/diamond.png"
            alt="diamond_logo"
            class="second-section__logo"
          />
        </picture>
        <ul class="second-section__list">
          <li >Отправлять сообщения</li>
          <li>Просматривать скрытые фото</li>
          <li>Оплачивать подарки</li>
          <li>Пользоваться другими премиум функциями</li>
        </ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
