<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdCombo TZt</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <img src="./images/burger.png" alt="burger-logo" class="burger">
        <img src="./images/diamond.png" alt="logo" class="diamond">
    </header>
    <main>
        <section class="first-section">
            <aside class="hide"></aside>
            <h1 class="first-section__title">Закончились кредиты?</h1>
            <div class="sale hide"></div>
            <div class="slider"></div>
            <button class="first-section_button">
                Try now
            </button>
            <label for="policy" class="policy">
                <input type="checkbox" id="policy" class="hide">
                <span class="custom-checkbox"></span>
                <p class="policy-text">
                    By clicking Checkbox you agree and accept our Privacy Policy, and Terms of use
                </p>
            </label>
        </section>

        <section class="second-section">
            <picture></picture>
            <ul>
                <li>Отправлять сообщения</li>
                <li>Просматривать скрытые фото</li>
                <li>Оплачивать подарки</li>
                <li>Пользоваться другими премиум функциями</li>
            </ul>
        </section>
    </main>
</body>
</html>
